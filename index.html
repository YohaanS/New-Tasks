<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .logout-button {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login or Register</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <button id="registerButton">Register</button>
        <button id="logoutButton" class="logout-button" style="display:none;">Logout</button>
    </div>

    <script>
        // Check if a user is already logged in
        const loggedInUser = localStorage.getItem('loggedInUser');

        if (loggedInUser) {
            document.getElementById('username').value = loggedInUser;
            document.getElementById('logoutButton').style.display = 'inline-block';
        }

        // Login event
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const storedUser = localStorage.getItem(username);

            if (storedUser && JSON.parse(storedUser).password === password) {
                alert('Login successful!');
                localStorage.setItem('loggedInUser', username);
                document.getElementById('logoutButton').style.display = 'inline-block';
            } else {
                alert('Invalid credentials. Please try again or register.');
            }
        });

        // Register event
        document.getElementById('registerButton').addEventListener('click', function () {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                localStorage.setItem(username, JSON.stringify({ password }));
                alert('Registration successful! You can now log in.');
            } else {
                alert('Please enter both a username and password.');
            }
        });

        // Logout event
        document.getElementById('logoutButton').addEventListener('click', function () {
            localStorage.removeItem('loggedInUser');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('logoutButton').style.display = 'none';
        });
        function redirectToTaskManager() {
            window.location.href = 'task_manager.html'; // Replace with the actual URL
        }

        // Handle redirection after login or registration
        function handleRedirection(username) {
            localStorage.setItem('loggedInUser', username);
            document.getElementById('logoutButton').style.display = 'inline-block';
            redirectToTaskManager();
        }

        // Login event
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // ... (login logic)
            if (storedUser && JSON.parse(storedUser).password === password) {
                alert('Login successful!');
                handleRedirection(username);
            } else {
                alert('Invalid credentials. Please try again or register.');
            }
        });

        // Register event
        document.getElementById('registerButton').addEventListener('click', function () {
            // ... (registration logic)
            if (username && password) {
                localStorage.setItem(username, JSON.stringify({ password }));
                alert('Registration successful! You can now log in.');
                handleRedirection(username);
            } else {
                alert('Please enter both a username and password.');
            }
        });
    </script>
</body>
</html>
